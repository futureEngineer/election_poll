<div class="page-title">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="mb-0"> Progress </h4>
    </div>
    <div class="col-sm-6">
      <ol class="breadcrumb pt-0 float-left float-sm-right ">
        <li class="breadcrumb-item"><a href="javascript:void(0);" class="default-color">Home</a></li>
        <li class="breadcrumb-item active">Progress </li>
      </ol>
    </div>
  </div>
</div>
<!-- main body -->
<div class="row">
  <div class="col-xl-6 mb-30">
     <div class="card card-statistics mb-30">
      <div class="card-body">
        <h5 class="card-title">Basic Progress</h5>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar type="success" [value]="0" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar  [value]="25" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="50" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="75" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="100" class="progress-bar"></ngb-progressbar>
        </div>
      </div>
    </div>
    <div class="card card-statistics mb-30">
      <div class="card-body">
        <h5 class="card-title">Backgrounds</h5>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="25" type="success" class="progress-bar"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="50" type="info" class="progress-bar"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="75" type="warning" class="progress-bar"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="100" type="danger" class="progress-bar"></ngb-progressbar>
          </div>
      </div>
    </div>
    <div class="card card-statistics">
      <div class="card-body">
        <h5 class="card-title">Striped </h5>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="10"  class="progress-bar" [striped]="true"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="25" class="progress-bar"  type="success" [striped]="true"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="50" class="progress-bar" type="info" [striped]="true"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="75" class="progress-bar" type="warning" [striped]="true"></ngb-progressbar>
          </div>
          <div class="progress mb-3 progress-bar">
            <ngb-progressbar [value]="100" class="progress-bar" type="danger" [striped]="true"></ngb-progressbar>
          </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6 mb-30">
    <div class="card card-statistics mb-30">
      <div class="card-body">
        <h5 class="card-title">Labels</h5>
        <div class="progress progress-bar">
          <ngb-progressbar [value]="25" class="progress-bar">25%</ngb-progressbar>
        </div>
      </div>
    </div>
    <div class="card card-statistics mb-30">
      <div class="card-body">
        <h5 class="card-title">Progress small</h5>
        <div class="progress progress-small mb-3 progress-bar">
          <ngb-progressbar [value]="25" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress progress-small mb-3 progress-bar">
          <ngb-progressbar [value]="50" type="info" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress progress-small mb-3 progress-bar">
          <ngb-progressbar [value]="75" type="warning" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress progress-small mb-3 progress-bar">
          <ngb-progressbar [value]="100" type="danger" class="progress-bar"></ngb-progressbar>
        </div>
      </div>
    </div>
    <div class="card card-statistics mb-30">
      <div class="card-body">
        <h5 class="card-title">Animated stripes  </h5>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="75" type="success" class="progress-bar" [animated]="true" [striped]="true"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="75" type="warning" class="progress-bar" [animated]="true" [striped]="true"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="75" class="progress-bar" [animated]="true" [striped]="true"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar">
          <ngb-progressbar [value]="75" type="danger" class="progress-bar" [animated]="true" [striped]="true"></ngb-progressbar>
        </div>
      </div>
    </div>
    <div class="card card-statistics">
      <div class="card-body">
         <h5 class="card-title">Custom Height</h5>
        <div class="progress mb-3 progress-bar" style="height: 2px">
          <ngb-progressbar [value]="25" type="success" class="progress-bar" ></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar" style="height: 4px">
          <ngb-progressbar [value]="50" type="info" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar" style="height: 6px">
          <ngb-progressbar [value]="75" type="warning" class="progress-bar"></ngb-progressbar>
        </div>
        <div class="progress mb-3 progress-bar" style="height: 8px">
          <ngb-progressbar [value]="100" type="danger" class="progress-bar"></ngb-progressbar>
        </div>
      </div>
    </div>
  </div>
</div>
